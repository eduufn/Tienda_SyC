<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro Tienda_SyC</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(to right, #de6262, #ffb88c, #8E2DE2, #4A00E0);
    }

    .register-box {
      background: #fff;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
      width: 350px;
      position: relative;
    }

    .register-box .icon {
      text-align: center;
      margin-bottom: 30px;
    }

    .register-box .icon i {
      font-size: 60px;
      color: #e53935;
    }

    .form-control {
      margin-bottom: 15px;
      border-radius: 5px;
    }

    .btn-register {
      background-color: #e53935;
      border: none;
      width: 100%;
      padding: 10px;
      color: white;
      font-weight: bold;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    .btn-register:hover {
      background-color: #c62828;
    }

    .login-link {
      margin-top: 10px;
      text-align: center;
    }

    .login-link a {
      color: #e53935;
      text-decoration: none;
    }

    .login-link a:hover {
      text-decoration: underline;
    }

    input::placeholder {
      font-size: 0.9em;
    }
  </style>
  <script src="https://kit.fontawesome.com/a2d9d5a32c.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="register-box">
    <div class="icon">
      <i class="fas fa-user-plus"></i>
    </div>
    <form action="../php/registrar.php" method="POST">
      <input class="form-control" type="text" name="nombre" placeholder="Nombre" required>
      <input class="form-control" type="text" name="apellido" placeholder="Apellido" required>
      <input class="form-control" type="email" name="correo" placeholder="Correo" required>
      <input class="form-control" type="password" name="contraseña" placeholder="Contraseña" required>
      <button class="btn btn-register" type="submit">Registrar</button>
    </form>
    <div class="login-link">
      ¿Ya tienes una cuenta? <a href="login.html">Inicia sesión</a>
    </div>
  </div>
</body>
</html>
