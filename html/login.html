<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Login Tienda_SyC</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <script src="https://kit.fontawesome.com/a2d9d5a32c.js" crossorigin="anonymous"></script>
  <style>

   body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(to right, #de6262, #ffb88c, #8E2DE2, #4A00E0);
    }

    .login-box {
      background: #fff;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
      width: 350px;
      position: relative;
    }

    .login-box .icon {
      text-align: center;
      margin-bottom: 30px;
    }

    .login-box .icon i {
      font-size: 60px;
      color: #e53935;
    }

    .form-control {
      margin-bottom: 15px;
      border-radius: 5px;
    }

    .btn-login {
      background-color: #e53935;
      border: none;
      width: 100%;
      padding: 10px;
      color: white;
      font-weight: bold;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    .btn-login:hover {
      background-color: #c62828;
    }

    .extra-options {
      display: flex;
      justify-content: space-between;
      font-size: 0.9em;
      color: #999;
      margin-bottom: 15px;
    }

    input::placeholder {
      font-size: 0.9em;
    }

    .register-link {
      margin-top: 10px;
      text-align: center;
    }

    .register-link a {
      color: #e53935;
      text-decoration: none;
    }

    .register-link a:hover {
      text-decoration: underline;
    }
    </style>
</head>
<body>
  <div class="login-box">
    <div class="icon">
      <i class="fas fa-camera-retro"></i>
    </div>
    <form action="../php/login.php" method="POST">
      <input class="form-control" type="email" name="correo" placeholder="Correo" required>
      <input class="form-control" type="password" name="contraseña" placeholder="Contraseña" required>
      <button class="btn btn-login" type="submit">Ingresar</button>
    </form>
    <div class="register-link">
      ¿No tienes cuenta? <a href="register.html">Registrar</a>
    </div>
  </div>
</body>
</html>
